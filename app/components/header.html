<script>
  document
    .getElementsByClassName("modal__burger")[0]
    .addEventListener("click", () => {
      document.getElementById("burgerIndex").classList.add("open");
      document.getElementsByClassName("modal")[0].style.zIndex = "101";
    });
  document.querySelectorAll(".close-popup").forEach((item) => {
    item.addEventListener("click", () => {
      document.getElementById("burgerIndex").classList.remove("open");
      document.getElementsByClassName("modal")[0].style.zIndex = "-1";
    });
  });

  document
    .getElementsByClassName("modal__back")[0]
    .addEventListener("click", () => {
      document.getElementById("burgerIndex").classList.remove("open");
      document.getElementsByClassName("modal")[0].style.zIndex = "-1";
    });
</script>
